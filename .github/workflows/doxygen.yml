name: Game Documentation
on:
  push:
    branches:
    - master
  pull_request:
    branches: 
    - master
    
env:
  CONAN_REVISIONS_ENABLED: 1
  
jobs:
  docs:
    runs-on: windows-latest
    steps:
      - name: Check Installed Software
        run: where git & where python & where pip
        shell: cmd
        
      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: 'recursive'
          
      - name: Install Conan
        run: pip install conan
        
      - name: Install Doxygen
        run: conan download doxygen/1.9.4:68ef3b853de6b165f8f476aeb9fd9b19931b5f0f --remote conancenter
        
      - name: Run Doxygen
        run: echo "Run Doxygen"
        
      - name: Upload Docs
        run: echo "Upload Docs"
        
      - name: Setup Pages
        run: echo "Setup Pages"
        
      - name: Deploy to GitHub pages
        run: echo "Deploy to GitHub pages"
